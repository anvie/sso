<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <title>{{login_caption}} ({{version}})</title>

        <script type="text/javascript" src="/assets/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/assets/js/semantic.min.js"></script>

        <style media="screen">
            body {
                height: 100%;
            }
            body > .grid {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="column" style="max-width: 500px;">
                <h1 class="ui teal header">{{login_caption}}</h1>

                <div style="margin-bottom: 20px;">v{{version}}</div>

                {{#error}}
                <div class="ui negative message">
                    <i class="close icon"></i>
                    <p>
                        {{error_desc}}
                    </p>
                </div>
                {{/error}}

                <form class="ui large form" action="/login?continue={{continue}}&dn%3Dansvia,dc%3Dorg" method="POST">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="user_name" value="" placeholder="Identitas">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" value="" placeholder="Kata kunci">
                        </div>

                    </div>
                    <button class="ui button" type="submit" name="submit">LOGIN</button>
                </form>
            </div>
        </div>


        <link rel="stylesheet" href="/assets/css/semantic.min.css" class="ui" charset="utf-8">

        <script type="text/javascript">
            $('.message .close')
            .on('click', function() {
                $(this)
                  .closest('.message')
                  .transition('fade');
            });
        </script>

    </body>
</html>
